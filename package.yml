name       : abseil-cpp
version    : '20211102.0'
release    : 3
source     :
    - https://github.com/abseil/abseil-cpp/archive/refs/tags/20211102.0.tar.gz : dcf71b9cba8dc0ca9940c4b316a0c796be8fab42b070bb6b7cab62b48f0e66c4
homepage   : https://abseil.io/
license    : Apache-2.0
component  : programming.library
summary    : Abseil Common Libraries
description: |
    Collection of C++ library code designed to augment the C++ standard library.
setup      : |
    %cmake_ninja \
        -DCMAKE_INSTALL_LIBDIR=%libdir% \
        -DBUILD_SHARED_LIBS=ON \
        -DCMAKE_CXX_STANDARD=17 \
        -DABSL_CXX_STANDARD=17
build      : |
    %ninja_build
install    : |
    %ninja_install
